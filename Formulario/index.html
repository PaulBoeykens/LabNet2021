<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>Form</title>
</head>
<body>
    <form class="form-register, container" method="POST" action="" id="form">
        <h4>Registration Form</h4>
        <div>
            <input class="controls" type="text" name="name" id="name" placeholder="Enter your name" maxlength="30" pattern="[A-Za-z ]{3,30}" title="enter between 3 and 30 characters">
        </div>
        <div>          
            <input class="controls" type="text" name="lastName" id="lastName" placeholder="Enter your last name" maxlength="30" pattern="[A-Za-z ]{3,30}" title="enter between 3 and 30 characters"> 
        </div>
        <div>
            <input class="controls" type="number" name="age" id="age" placeholder="Enter your age" min="18" max="100">
        </div>
        <div>
            <input type="radio" name="gender" value="male"/><span class="radio">Male</span>
            <input type="radio" name="gender" value="female"/><span class="radio">Female</span>            
            <input type="radio" name="gender" value="other"/><span class="radio">Other</span> 
        </div>   
        <h5>Additional Information</h5>    
        <div>
            <input class="controls" type="text" name="business" id="business" placeholder="Enter your business">
        </div>             
        <div> 
        <button class="botons" type="button" value="Submit"  onclick="return submitForm();">Submit</button>
        </div> 
        <div>
            <button class="clear" id="clear">Clear</button>
        </div>
        <div id='error'></div>     
    </form>
<script src="app.js"></script>    
</body>
</html>
